<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>L√†m ny anh nha?</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      font-size: 36px;
      color: #d63384;
      margin-bottom: 20px;
    }

    img {
      width: 300px;
      border-radius: 12px;
      margin-bottom: 30px;
    }

    #yesBtn, #noBtn {
      font-size: 20px;
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s ease;
      position: absolute;
    }

    #yesBtn {
      background-color: #ff69b4;
      color: white;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
    }

    #noBtn {
      background-color: #ccc;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>L√†m ny anh nha?</h1>
  <img src="https://img.tripi.vn/cdn-cgi/image/width=700,height=700/https://gcs.tripi.vn/public-tripi/tripi-feed/img/482552ItD/anh-mo-ta.png" alt="L√†m ny anh nha">

  <button id="yesBtn" onclick="alert('Anh bi·∫øt m√† üíñ')">C√≥</button>
  <button id="noBtn" onmouseover="moveNoBtn()">Kh√¥ng</button>

  <script>
    const noBtn = document.getElementById("noBtn");

    function moveNoBtn() {
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      const maxX = window.innerWidth - btnWidth;
      const maxY = window.innerHeight - btnHeight;

      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;

      noBtn.style.left = `${newX}px`;
      noBtn.style.top = `${newY}px`;
    }
  </script>
</body>
</html>
