<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>L√†m ny anh nha?</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      color: #d63384;
      margin-bottom: 20px;
    }

    img {
      max-width: 300px;
      border-radius: 12px;
      margin-bottom: 30px;
    }

    button {
      font-size: 20px;
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #ff69b4;
      color: white;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      position: absolute;
    }

    #noBtn {
      background-color: #ccc;
      color: #333;
      top: 50%;
      left: 60%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>L√†m ny anh nha?</h1>
    <img src="https://img.tripi.vn/cdn-cgi/image/width=700,height=700/https://gcs.tripi.vn/public-tripi/tripi-feed/img/482552ItD/anh-mo-ta.png" alt="L√†m ny anh nha">
    <button id="yesBtn" onclick="alert('Anh bi·∫øt m√† üíñ')">C√≥</button>
    <button id="noBtn" onmouseover="moveNoBtn()">Kh√¥ng</button>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');

    function moveNoBtn() {
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      const padding = 20;

      const maxX = window.innerWidth - btnWidth - padding;
      const maxY = window.innerHeight - btnHeight - padding;

      const x = Math.floor(Math.random() * maxX);
      const y = Math.floor(Math.random() * maxY);

      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }
  </script>
</body>
</html>
